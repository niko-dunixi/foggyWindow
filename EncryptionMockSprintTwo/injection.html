<div id='thePanel' style='position: fixed;' class="rgdipsticks">
	<!-- This is the segment for the key management area. !-->
	<div id="left" class="bar">
        <div class='inner'>
            <button id = 'setPass' type='button' class='btn btn-default btn-long' style='margin-top:10px;'>Set Secret Pass</button>
            <button type='button' class='btn btn-default btn-long' id='rdsSelectFriend' >Select Friends Key</button>
            <label id="rdsSelectedFriend" style="font:10px sans-serif; text-align:center; width:100%; height: 10px;">No friend currently selected</label>
            <button id="addFriend" type='button' class='btn btn-default btn-long'>Add/Remove Friends Key</button>
        </div>
	</div><!-- End KMA !-->
	<!-- Message/interactivity area !-->
	<div id="right">
        <div class='inner'>
    	    <div>
    	        <button type='button' class='btn btn-default btn-short' id='sendButton' style='margin-top:40px !important;'>Send</button>
                <br>
                <button type='button' class='btn btn-default btn-short' id='fillButton' disabled>Fill</button>
    	    </div>
        </div>
	</div><!-- End Message/interactivity area !-->
	<!-- Encryption/Decryption Cell Area !-->
	<div id="center">
        <div class='inner'>
            <div class='input'>
                <textarea id='textInput' placeholder='Enter a message here' class='form-control' rows='8' style='width:100%;'></textarea>
            </div>
            <div class='output'>
                <pre style='width:100%;' id='transformed'><p style='text-align: center;'>“Knowledge, like air, is vital to life.<br>Like air, no one should be denied it.”</p><p style='text-align: right;'>― Alan Moore</p>
        	    </pre>
            </div>
            <div style='clear:both;'></div>
        </div>
	</div><!-- End Encryption/Decryption Cell Area !-->
</div>
